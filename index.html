<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background-image: url('wdyr.png');
            background-repeat: repeat;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .gotcha-text {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            position: absolute;
            white-space: nowrap;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            .gotcha-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gotcha-text" id="movingText">WHY DID YOU REDEEM</div>
    
    <script>
        const text = document.getElementById('movingText');
        
        // Start with simple values
        let x = 100;
        let y = 100;
        let dx = 4;
        let dy = 4;
        
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'cyan', 'magenta'];
        let colorIndex = 0;
        
        function animate() {
            // Update position
            x += dx;
            y += dy;
            
            // Get current window dimensions
            const maxX = window.innerWidth - 400; // approximate text width
            const maxY = window.innerHeight - 100; // approximate text height
            
            // Bounce off walls
            if (x <= 0 || x >= maxX) {
                dx = -dx;
                colorIndex = (colorIndex + 1) % colors.length;
                text.style.color = colors[colorIndex];
            }
            if (y <= 0 || y >= maxY) {
                dy = -dy;
                colorIndex = (colorIndex + 1) % colors.length;
                text.style.color = colors[colorIndex];
            }
            
            // Apply position
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            
            requestAnimationFrame(animate);
        }
        
        // Start immediately
        text.style.left = x + 'px';
        text.style.top = y + 'px';
        animate();
    </script>
</body>
</html>
