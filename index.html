<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTCHA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background-image: url('wdyr.png');
            background-repeat: repeat;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .gotcha-text {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            position: absolute;
            white-space: nowrap;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            .gotcha-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gotcha-text" id="movingText">WHY DID YOU REDEEM</div>
    
    <script>
        const text = document.getElementById('movingText');
        let x, y, dx, dy;
        
        const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'cyan', 'magenta'];
        let colorIndex = 0;
        
        function initializePosition() {
            // Wait for the text to be rendered and get proper dimensions
            const textWidth = text.offsetWidth;
            const textHeight = text.offsetHeight;
            
            x = Math.random() * Math.max(0, window.innerWidth - textWidth);
            y = Math.random() * Math.max(0, window.innerHeight - textHeight);
            dx = 3; // horizontal speed
            dy = 3; // vertical speed
            
            // Set initial position
            text.style.left = x + 'px';
            text.style.top = y + 'px';
        }
        
        function animate() {
            // Update position
            x += dx;
            y += dy;
            
            const textWidth = text.offsetWidth;
            const textHeight = text.offsetHeight;
            
            // Check for collision with walls and bounce
            if (x <= 0 || x >= window.innerWidth - textWidth) {
                dx = -dx;
                x = Math.max(0, Math.min(x, window.innerWidth - textWidth));
                changeColor();
            }
            if (y <= 0 || y >= window.innerHeight - textHeight) {
                dy = -dy;
                y = Math.max(0, Math.min(y, window.innerHeight - textHeight));
                changeColor();
            }
            
            // Apply new position
            text.style.left = x + 'px';
            text.style.top = y + 'px';
            
            requestAnimationFrame(animate);
        }
        
        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            text.style.color = colors[colorIndex];
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const textWidth = text.offsetWidth;
            const textHeight = text.offsetHeight;
            if (x > window.innerWidth - textWidth) {
                x = window.innerWidth - textWidth;
            }
            if (y > window.innerHeight - textHeight) {
                y = window.innerHeight - textHeight;
            }
        });
        
        // Initialize and start animation after page loads
        window.addEventListener('load', () => {
            initializePosition();
            animate();
        });
    </script>
</body>
</html>
