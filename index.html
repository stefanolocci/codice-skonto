<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codice Omaggio Skonto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #B495FF 0%, #85D8D4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            max-width: 120px;
            height: auto;
            z-index: 10;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .title {
            font-size: 2.2rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 40px;
            line-height: 1.4;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 50px;
            font-weight: 400;
        }
        
        .code-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        
        .code-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }
        
        .code-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .code {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 3px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: #95a5a6;
            margin-top: 40px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .logo {
                max-width: 80px;
                top: 20px;
                left: 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .code {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .copy-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                max-width: 60px;
                top: 15px;
                left: 15px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .code {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <img src="skonto-logo.png" alt="Skonto Logo" class="logo">
    
    <div class="container">
        <h1 class="title">Consegna questo codice omaggio allo stand di Skonto!</h1>
        <p class="subtitle">Una sorpresa ti attende!</p>
        
        <div class="code-container">
            <div class="code-label">Il tuo codice</div>
            <div class="code" id="promoCode">SKONTOPREMIO25</div>
        </div>
        
        <button class="copy-btn" onclick="copyCode()">Copia Codice</button>
        
        <p class="footer-text">Presenta questo codice al nostro stand per ricevere il tuo premio speciale</p>
    </div>
    
    <script>
        function copyCode() {
            const code = document.getElementById('promoCode').textContent;
            const btn = document.querySelector('.copy-btn');
            
            navigator.clipboard.writeText(code).then(function() {
                btn.textContent = 'Copiato! ✓';
                btn.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
                
                setTimeout(function() {
                    btn.textContent = 'Copia Codice';
                    btn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
                }, 2000);
            }).catch(function() {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                btn.textContent = 'Copiato! ✓';
                setTimeout(function() {
                    btn.textContent = 'Copia Codice';
                }, 2000);
            });
        }
    </script>
</body>
</html>
